name: Gartic RDP (Win10 + Max Virtual RAM)
on:
  workflow_dispatch:

jobs:
  gartic-bot:
    runs-on: windows-2019
    timeout-minutes: 360

    steps:
      - name: 1. Maximize Virtual Memory (The Trick)
        run: |
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management' -Name "PagingFiles" -Value "C:\pagefile.sys 20000 20000"
          Write-Host "Virtual Memory Increased to 20GB!"

      - name: 2. Configure RDP Network
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow-RDP" dir=in action=allow protocol=TCP localport=3389

      - name: 3. Configure Extensions
        run: |
          $firefoxDir = "C:\Program Files\Mozilla Firefox"
          $distDir = "$firefoxDir\distribution"
          if (!(Test-Path $distDir)) { New-Item -ItemType Directory -Force -Path $distDir }

          $extensions = @(
              "https://addons.mozilla.org/firefox/downloads/latest/ublock-origin/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/auto-refresh-page/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/multi-account-containers/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/violentmonkey/latest.xpi"
          )

          $policies = @{
              policies = @{
                  Extensions = @{ Install = $extensions }
                  DisableAppUpdate = $true
                  DontCheckDefaultBrowser = $true
              }
          }
          $policies | ConvertTo-Json -Depth 4 | Out-File "$distDir\policies.json" -Encoding UTF8

      - name: 4. Create RDP User
        run: |
          $password = "Start@123456"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "YOU" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "YOU"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "YOU"

      - name: 5. Start Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.exe"
          Start-Process "$env:TEMP\tailscale.exe" -ArgumentList "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gartic-max-ram

      - name: 6. Setup Auto-Start Script
        run: |
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "::notice title=RDP CONNECT INFO::IP: $ip | User: YOU | Pass: Start@123456"

          # Create a PowerShell script that runs on user login
          # This script installs the userscript and opens gartic tabs
          
          $startupScript = @'
          # Wait for desktop to be ready
          Start-Sleep -Seconds 5

          # CHANGE THIS to your raw userscript URL
          $userscriptUrl = "https://github.com/ystgebkxigebj-sketch/1/raw/refs/heads/main/.github/gartic-token.user.js"

          # Open Firefox with userscript install page first, then gartic tabs
          # ViolentMonkey auto-detects .user.js URLs and prompts install
          $firefox = "C:\Program Files\Mozilla Firefox\firefox.exe"
          
          Start-Process $firefox -ArgumentList $userscriptUrl
          Start-Sleep -Seconds 3
          
          # Open 6 gartic.io tabs
          for ($i = 0; $i -lt 6; $i++) {
              Start-Process $firefox -ArgumentList "-new-tab", "https://gartic.io/"
              Start-Sleep -Milliseconds 500
          }
          '@
          
          # Save the startup script
          $startupPath = "C:\Users\Public\start-gartic.ps1"
          $startupScript | Out-File $startupPath -Encoding UTF8
          
          # Create a batch file in the Startup folder for ALL users
          # This runs when anyone logs in via RDP
          $allUsersStartup = "C:\ProgramData\Microsoft\Windows\Start Menu\Programs\Startup"
          $batContent = '@echo off' + "`r`n" + 'powershell -ExecutionPolicy Bypass -File "C:\Users\Public\start-gartic.ps1"'
          $batContent | Out-File "$allUsersStartup\gartic-autostart.bat" -Encoding ASCII
          
          Write-Host "Auto-start configured! Firefox will launch on RDP login."
          Write-Host "Userscript URL: will open in ViolentMonkey for install"

      - name: 7. Keep Alive
        run: |
          Write-Host "RDP Ready! Waiting for connection..."
          while ($true) { Start-Sleep -Seconds 300 }
