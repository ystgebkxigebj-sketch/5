name: Gartic RDP (CPU Boost + High Priority)

on:
  workflow_dispatch:

jobs:
  gartic-bot:
    runs-on: windows-2019
    timeout-minutes: 360

    steps:
      - name: 1. ğŸš€ Boost CPU & Performance
        run: |
          # 1. ØªÙØ¹ÙŠÙ„ ÙˆØ¶Ø¹ High Performance Ù„Ù„Ø·Ø§Ù‚Ø©
          powercfg -setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          
          # 2. ØªÙ‚Ù„ÙŠÙ„ Ø§Ù„Ø¬Ø±Ø§ÙÙŠÙƒØ³ Ø¹Ø´Ø§Ù† Ø§Ù„Ø³Ø±Ø¹Ø© (Adjust for best performance)
          Set-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects' -Name "VisualFXSetting" -Value 2

      - name: 2. Configure RDP Network
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow-RDP" dir=in action=allow protocol=TCP localport=3389

      - name: 3. Configure Extensions (No Install Needed)
        run: |
          $firefoxDir = "C:\Program Files\Mozilla Firefox"
          $distDir = "$firefoxDir\distribution"
          if (!(Test-Path $distDir)) { New-Item -ItemType Directory -Force -Path $distDir }

          $extensions = @(
              "https://addons.mozilla.org/firefox/downloads/latest/ublock-origin/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/auto-refresh-page/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/multi-account-containers/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/tampermonkey/latest.xpi"
          )

          $policies = @{
              policies = @{
                  Extensions = @{ Install = $extensions }
                  DisableAppUpdate = $true
                  DontCheckDefaultBrowser = $true
                  Homepage = @{
                      URL = "https://gartic.io"
                      StartPage = "homepage"
                  }
              }
          }
          $policies | ConvertTo-Json -Depth 4 | Out-File "$distDir\policies.json" -Encoding UTF8

      - name: 4. Create RDP User
        run: |
          $password = "Start@123456"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "YOU" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "YOU"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "YOU"
          
          echo "RDP_USER=YOU" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: 5. Start Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.exe"
          Start-Process "$env:TEMP\tailscale.exe" -ArgumentList "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gartic-cpu-boost

      - name: 6. Launch Firefox (HIGH PRIORITY)
        run: |
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "::notice title=RDP CONNECT INFO::IP: $ip | User: YOU | Pass: Start@123456"
          
          # Ù‡Ù†Ø§ Ø§Ù„Ù„Ø¹Ø¨Ø© ÙƒÙ„Ù‡Ø§: Ø¨Ù†Ø´ØºÙ„ ÙÙŠØ±ÙÙˆÙƒØ³ ÙˆØ¨Ù†Ø¯ÙŠÙ„Ù‡ Ø£ÙˆÙ„ÙˆÙŠØ© Ù‚ØµÙˆÙ‰ (High Priority) Ø¹Ù„Ù‰ Ø§Ù„Ù…Ø¹Ø§Ù„Ø¬
          $proc = Start-Process "C:\Program Files\Mozilla Firefox\firefox.exe" -PassThru
          $proc.PriorityClass = "High"
          
          Write-Host "Firefox started with HIGH CPU PRIORITY!"
          while ($true) { Start-Sleep -Seconds 300 }
