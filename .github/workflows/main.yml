name: Gartic RDP (Win10 + Max Virtual RAM)
on:
  workflow_dispatch:

jobs:
  gartic-bot:
    runs-on: windows-2019
    timeout-minutes: 360

    steps:
      - name: 1. Maximize Virtual Memory (The Trick)
        run: |
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management' -Name "PagingFiles" -Value "C:\pagefile.sys 20000 20000"
          Write-Host "Virtual Memory Increased to 20GB!"

      - name: 2. Configure RDP Network
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow-RDP" dir=in action=allow protocol=TCP localport=3389

      - name: 3. Configure Extensions
        run: |
          $firefoxDir = "C:\Program Files\Mozilla Firefox"
          $distDir = "$firefoxDir\distribution"
          if (!(Test-Path $distDir)) { New-Item -ItemType Directory -Force -Path $distDir }

          $extensions = @(
              "https://addons.mozilla.org/firefox/downloads/latest/ublock-origin/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/auto-refresh-page/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/multi-account-containers/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/tampermonkey/latest.xpi"
          )

          $policies = @{
              policies = @{
                  Extensions = @{ Install = $extensions }
                  DisableAppUpdate = $true
                  DontCheckDefaultBrowser = $true
              }
          }
          $policies | ConvertTo-Json -Depth 4 | Out-File "$distDir\policies.json" -Encoding UTF8

      - name: 4. Create RDP User
        run: |
          $password = "Start@123456"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "YOU" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "YOU"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "YOU"

      - name: 5. Start Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.exe"
          Start-Process "$env:TEMP\tailscale.exe" -ArgumentList "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gartic-max-ram

      - name: 6. Setup Auto-Launch on RDP Login
        run: |
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "::notice title=RDP CONNECT INFO::IP: $ip | User: YOU | Pass: Start@123456"

          # Create the launcher script
          $launcherContent = @'
          Start-Sleep -Seconds 8
          $firefox = "C:\Program Files\Mozilla Firefox\firefox.exe"
          $scriptUrl = "https://github.com/ystgebkxigebj-sketch/1/raw/refs/heads/main/.github/gartic-token.user.js"
          Start-Process $firefox -ArgumentList $scriptUrl
          Start-Sleep -Seconds 4
          for ($i = 0; $i -lt 6; $i++) {
              Start-Process $firefox -ArgumentList "-new-tab", "https://gartic.io/"
              Start-Sleep -Milliseconds 800
          }
          '@
          
          $launcherPath = "C:\gartic-launcher.ps1"
          $launcherContent | Out-File $launcherPath -Encoding UTF8
          Write-Host "Launcher script created at $launcherPath"

          # Method 1: Scheduled task that runs on ANY user logon
          $action = New-ScheduledTaskAction -Execute "powershell.exe" -Argument "-ExecutionPolicy Bypass -WindowStyle Hidden -File C:\gartic-launcher.ps1"
          $trigger = New-ScheduledTaskTrigger -AtLogOn
          $settings = New-ScheduledTaskSettingsSet -AllowStartIfOnBatteries -DontStopIfGoingOnBatteries
          Register-ScheduledTask -TaskName "GarticAutoStart" -Action $action -Trigger $trigger -Settings $settings -RunLevel Highest -Force
          Write-Host "Scheduled task 'GarticAutoStart' registered for logon trigger"

          # Method 2: Also put in Startup folder as backup
          $startupFolder = "C:\Users\Default\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Startup"
          if (!(Test-Path $startupFolder)) { New-Item -ItemType Directory -Force -Path $startupFolder }
          $batContent = '@echo off' + "`r`n" + 'powershell -ExecutionPolicy Bypass -WindowStyle Hidden -File "C:\gartic-launcher.ps1"'
          $batContent | Out-File "$startupFolder\gartic.bat" -Encoding ASCII
          Write-Host "Startup batch created in Default user Startup folder"

          # Method 3: Also put in the YOU user startup folder
          $youStartup = "C:\Users\YOU\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Startup"
          if (!(Test-Path $youStartup)) { 
              New-Item -ItemType Directory -Force -Path $youStartup 
          }
          $batContent | Out-File "$youStartup\gartic.bat" -Encoding ASCII
          Write-Host "Startup batch created in YOU user Startup folder"

          # Method 4: Registry Run key (most reliable)
          $regPath = "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Run"
          Set-ItemProperty -Path $regPath -Name "GarticAutoStart" -Value 'powershell.exe -ExecutionPolicy Bypass -WindowStyle Hidden -File "C:\gartic-launcher.ps1"'
          Write-Host "Registry Run key set"

          Write-Host ""
          Write-Host "All 4 auto-start methods configured!"
          Write-Host "Firefox will launch automatically when you RDP in."

      - name: 7. Keep Alive
        run: |
          Write-Host "RDP Ready! Waiting for connection..."
          while ($true) { Start-Sleep -Seconds 300 }
